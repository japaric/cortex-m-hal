[package]
authors = [
  "Jorge Aparicio <jorge@japaric.io>",
  "Jonathan 'theJPster' Pallant <github@thejpster.org.uk>"
]
categories = ["asynchronous", "embedded", "hardware-support", "no-std"]
description = " A Hardware Abstraction Layer (HAL) for embedded systems "
documentation = "https://docs.rs/embedded-hal"
edition = "2018"
keywords = ["hal", "IO"]
license = "MIT OR Apache-2.0"
name = "embedded-hal"
readme = "README.md"
repository = "https://github.com/rust-embedded/embedded-hal"
version = "0.2.4"

[dependencies.nb]
version = "0.1.2"

[dependencies.embedded-hal-v3]
package = "embedded-hal"
version = "0.3.0"

[dev-dependencies]
stm32f3 = { version = "0.8", features = ["stm32f303", "rt"] }
futures = "0.1.17"

[features]
unproven = ["nb/unstable"]

[package.metadata.docs.rs]
features = ["unproven"]

# TODO: remove before publishing
[patch.crates-io]
embedded-hal = { git = "https://github.com/ryankurte/embedded-hal", branch = "release-0.3.0" }
